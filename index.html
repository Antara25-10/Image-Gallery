<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>IMAGE GALLERY</h1>
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="beaches">Beaches</span>
                <span class="item" data-name="water bodies">Water Bodies</span>
                <span class="item" data-name="mountains">Mountains</span>
                <span class="item" data-name="sky scrapers">Sky scrapers</span>
            </div>
        </nav>
        <div class="gallery">
            <div class="image" data-name="mountains"><span><img src="images/pic1.jfif"alt=""></span></div>
            <div class="image" data-name="mountains"><span><img src="images/pic4.jfif"alt=""></span></div>
            <div class="image" data-name="water bodies"><span><img src="images/pic7.jfif"alt=""></span></div>
            <div class="image" data-name="water bodies"><span><img src="images/pic10.jfif"alt=""></span></div>
            <div class="image" data-name="beaches"><span><img src="images/pic13.jfif"alt=""></span></div>
            <div class="image" data-name="sky scrapers"><span><img src="images/pic16.jfif"alt=""></span></div>
            <div class="image" data-name="sky scrapers"><span><img src="images/pic19.jfif"alt=""></span></div>
            <div class="image" data-name="mountains"><span><img src="images/pic2.jfif"alt=""></span></div>
            <div class="image" data-name="mountains"><span><img src="images/pic5.jfif"alt=""></span></div>
            <div class="image" data-name="water bodies"><span><img src="images/pic8.jfif"alt=""></span></div>
            <div class="image" data-name="beaches"><span><img src="images/pic11.jfif"alt=""></span></div>
            <div class="image" data-name="beaches"><span><img src="images/pic14.jfif"alt=""></span></div>
            <div class="image" data-name="sky scrapers"><span><img src="images/pic17.jfif"alt=""></span></div>
            <div class="image" data-name="sky scrapers"><span><img src="images/pic20.jfif"alt=""></span></div>
            <div class="image" data-name="mountains"><span><img src="images/pic3.jfif"alt=""></span></div>
            <div class="image" data-name="water bodies"><span><img src="images/pic6.jfif"alt=""></span></div>
            <div class="image" data-name="water bodies"><span><img src="images/pic9.jfif"alt=""></span></div>
            <div class="image" data-name="beaches"><span><img src="images/pic12.jfif"alt=""></span></div>
            <div class="image" data-name="beaches"><span><img src="images/pic15.jfif"alt=""></span></div>
            <div class="image" data-name="sky scrapers"><span><img src="images/pic18.jfif"alt=""></span></div>
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Not defined</p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <img src=""alt="">
        </div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
    
</body>
</html>
